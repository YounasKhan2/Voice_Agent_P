name: Deploy Flask Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'flask_frontend/**'
      - '.github/workflows/deploy-flask.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: voice-agent-flask
        publish-profile: ${{ secrets.AZURE_FLASK_PUBLISH_PROFILE }}
        package: ./flask_frontend
