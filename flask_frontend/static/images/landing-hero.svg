<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero illustration for landing page -->
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Main chat interface mockup -->
  <g transform="translate(150, 100)">
    <!-- Browser window frame -->
    <rect width="500" height="400" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    
    <!-- Browser header -->
    <rect width="500" height="40" rx="12" fill="#1e293b"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>
    
    <!-- Chat messages -->
    <g transform="translate(20, 60)">
      <!-- User message -->
      <rect x="280" y="0" width="180" height="60" rx="8" fill="url(#heroGrad1)" filter="url(#glow)">
        <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
      </rect>
      <text x="300" y="25" font-family="system-ui" font-size="12" fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.5s" dur="0.5s" fill="freeze"/>
        How can AI help me today?
      </text>
      
      <!-- AI response -->
      <rect x="20" y="80" width="280" height="80" rx="8" fill="#334155">
        <animate attributeName="opacity" values="0;1" begin="1s" dur="1s" fill="freeze"/>
      </rect>
      <text x="40" y="105" font-family="system-ui" font-size="12" fill="#f1f5f9" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
        I can assist you with:
      </text>
      <text x="40" y="125" font-family="system-ui" font-size="11" fill="#94a3b8" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="1.7s" dur="0.5s" fill="freeze"/>
        • Answering questions
      </text>
      <text x="40" y="140" font-family="system-ui" font-size="11" fill="#94a3b8" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="1.9s" dur="0.5s" fill="freeze"/>
        • Creative writing
      </text>
      <text x="40" y="155" font-family="system-ui" font-size="11" fill="#94a3b8" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="2.1s" dur="0.5s" fill="freeze"/>
        • Problem solving
      </text>
    </g>
    
    <!-- Input field -->
    <rect x="20" y="350" width="460" height="40" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="35" y="375" font-family="system-ui" font-size="13" fill="#64748b">Type your message...</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="100" cy="150" r="40" fill="url(#heroGrad2)" opacity="0.4">
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="450" r="50" fill="url(#heroGrad1)" opacity="0.3">
    <animate attributeName="cx" values="700;720;700" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <circle cx="120" cy="80" r="2" fill="#6366f1">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="520" r="2" fill="#8b5cf6">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="100" r="2" fill="#ec4899">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
